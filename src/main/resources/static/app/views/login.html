<link rel="stylesheet" href="../../app/styles/login.css">

<div class="container">
	<div id="signin">
		<div class="signup-screen">
			<div class="space-bot text-center">
				<h1>Авторизация</h1>
				<div class="divider"></div>
			</div>
			<form class="form-login" method="post" name="formLogin" novalidate>
				<div class="input-field col s6">
					<input id="username" type="text" class="validate" required ng-model="username">
					<label for="username">Имя пользователя</label>
				</div>
				<p class="alert alert-danger" ng-show="formLogin.username.$dirty || formLogin.username.$error.required">Введите имя пользователя</p>
				<div class="input-field col s6">
					<input id="password" type="password" name="password" ng-model="password" ng-minlength='5' class="validate" required>
					<label for="password">Пароль</label>
				</div>
				<p class="alert alert-danger" ng-show="formLogin.password.$error.minlength && formLogin.password.$invalid">Длина Вашего пароля должна составлять не менее 5 символов.</p>
				<p>
					<input type="checkbox" class="filled-in" id="filled-in-box"/>
					<label for="filled-in-box">Запомнить меня</label>
				</p>
				<div class="space-top text-center">
					<button type="button" ng-click="login()" ng-disabled="formLogin.$invalid" class="waves-effect waves-light btn done">
						<i class="material-icons left">input</i> Войти
					</button>
					<button type="button" class="waves-effect waves-light btn cancel" ui-sref="register">
						<i class="material-icons left">lock_open</i>Регистрация
					</button>
					<p class="alert alert-danger" ng-show="message">{{message}}</p>
				</div>
			</form>
		</div>
	</div>
</div>
