<md-content id="view1" layout="column" flex layout-wrap layout-padding layout-margin>
    <div layout="row" flex="50" layout-xs="column">
        <md-card flex="25" flex-xs="50" md-whiteframe="13">
            <md-card-header md-colors="::{backgroundColor: 'pink-400'}">
                <md-card-header-text layout-align="center center">
                    <span class="md-title">Выполнено задач</span>

                    <span style="font-size:28px !important;font-weight:bold" class="md-headline">
                        <md-icon class="material-icons md-light md-24" style="font-weight:bold !important">
                            done_all
                        </md-icon>4
                    </span>
                    <span class="md-title" style="font-size:12px !important">
                        <md-icon class="material-icons md-light md-24">
                            trending_up
                        </md-icon> На 15% больше, чем вчера
                        <p>


                        </p>
                    </span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content flex md-colors="::{backgroundColor: 'pink-500'}">
                <div c3-simple style="height:40px" id="Growth" config="Growth"></div>
            </md-card-content>
        </md-card>
        <md-card flex="25" flex-xs="50" md-whiteframe="13">
            <md-card-header md-colors="::{backgroundColor: 'orange-400'}">
                <md-card-header-text layout-align="center center">
                    <span class="md-title">Принято планов</span>
                    <span style="font-size:28px !important;font-weight:bold" class="md-headline">
                        <md-icon class="material-icons md-dark md-24">get_app</md-icon>3
                    </span>
                    <span class="md-title" style="font-size:12px !important">
                        <md-icon class="material-icons md-dark md-24" style="font-weight:bold !important">
                            trending_down
                        </md-icon> На 30% меньше,
                        <br/>чем в прошлом месяце
                    </span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content flex md-colors="::{backgroundColor: 'orange-500'}">
                <div c3-simple style="height:40px" id="Commits" config="Commits"></div>

            </md-card-content>
        </md-card>
        <md-card flex="25" flex-xs="50" md-whiteframe="13">
            <md-card-header md-colors="::{backgroundColor: 'cyan-400'}">
                <md-card-header-text layout-align="center center">
                    <span class="md-title">Активных учеников</span>
                    <span style="font-size:28px !important;font-weight:bold" class="md-headline">
                        <md-icon class="material-icons md-dark md-24" style="font-weight:bold !important">
                            group_add
                        </md-icon>9
                    </span>
                    <span class="md-title" style="font-size:12px !important">
                        <md-icon class="material-icons md-dark md-24" style="font-weight:bold !important">
                            trending_up
                        </md-icon> На 50% больше, <br/>чем на прошлой неделе
                    </span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content flex md-colors="::{backgroundColor: 'cyan-500'}">
                <div c3-simple style="height:40px" id="Clients" config="Clients"></div>
            </md-card-content>
        </md-card>
        <md-card flex="25" flex-xs="50" md-whiteframe="13">
            <md-card-header md-colors="::{backgroundColor: 'teal-400'}">
                <md-card-header-text layout-align="center center">
                    <span class="md-title">
                        Создано планов
                    </span>
                    <span style="font-size:28px !important;font-weight:bold" class="md-headline">
                        <md-icon class="material-icons md-dark md-24" style="font-weight:bold !important">
                            note_add
                        </md-icon>2
                    </span>
                    <span class="md-title" style="font-size:12px !important">
                        <md-icon class="material-icons md-dark md-24">
                            trending_down
                        </md-icon> На 75% меньше,<br/> чем в прошлом месяце
                    </span>
                </md-card-header-text>
            </md-card-header>
            <md-card-content flex md-colors="::{backgroundColor: 'teal-500'}">
                <div c3-simple style="height:40px" id="Invoice" config="Invoice"></div>
            </md-card-content>
        </md-card>
    </div>
    <div layout="row" layout-xs="column" flex="50">

        <md-card flex="50" flex-xs="50" md-whiteframe="17">
            <md-card-title md-colors="::{backgroundColor: 'blue-500'}" flex="100">
                <md-card-title-text flex="100">
                    <fusioncharts
                            width="100%"
                            height="300px"
                            type="column2d"
                            datasource="{{todayDataSource}}"
                    ></fusioncharts>
                </md-card-title-text>
            </md-card-title>
        </md-card>

        <md-card flex="50" flex-xs="50" md-whiteframe="17">
            <md-card-title md-colors="::{backgroundColor: 'cyan-500'}" flex="100">
                <md-card-title-text flex="100">
                    <fusioncharts
                            width="100%"
                            height="300px"
                            type="column2d"
                            datasource="{{monthDataSource}}"
                    ></fusioncharts>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>
    <div layout="column" layout-xs="column" flex="100">
        <md-card flex="100" flex-xs="100" md-whiteframe="17">

            <md-card-title md-colors="::{backgroundColor: 'teal-500'}" flex="100">
                <md-card-title-text flex="100">
                    <fusioncharts
                            width="100%"
                            height="400px"
                            type="column2d"
                            datasource="{{yearDataSource}}" flex
                    ></fusioncharts>
                </md-card-title-text>
            </md-card-title>
        </md-card>
    </div>

</md-content>
